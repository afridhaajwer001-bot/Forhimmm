<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Envelope ðŸ’Œ</title>
<style>
body {
  margin:0;
  background:#f8c8dc;
  display:flex; justify-content:center; align-items:center; height:100vh;
  font-family:'Segoe UI', sans-serif;
}
.envelope { width:320px; height:200px; background:white; border-radius:10px;
  position:relative; box-shadow:0 20px 40px rgba(0,0,0,0.2); cursor:pointer;
  transition: transform 0.4s ease;}
.envelope:hover { transform: translateY(-5px); }
.flap { position:absolute; width:100%; height:100%; background:white;
  clip-path: polygon(0 0,50% 60%,100% 0); transform-origin:top;
  transition: transform 0.8s ease; }
.seal { position:absolute; bottom:80px; left:50%; transform:translateX(-50%);
  background:#f06292; color:white; padding:10px 22px; border-radius:50px;
  font-size:13px; letter-spacing:1px; }
.envelope.open .flap { transform: rotateX(180deg); }
</style>
</head>
<body>

<div class="envelope" id="envelope">
  <div class="flap"></div>
  <div class="seal">Open</div>
</div>

<script>
const envelope = document.getElementById("envelope");
envelope.addEventListener("click", ()=>{
  envelope.classList.add("open");
  setTimeout(()=>{
    // Navigate to page2.html in the same folder
    window.location.href = "./page2.html";
  }, 1000);
});
</script>

</body>
</html>
